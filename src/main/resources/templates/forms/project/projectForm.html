<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>New project</title>
</head>
<body>
<section layout:fragment="content" class="container py-4">

    <div class="d-flex flex-column shadow gap-4">
        <div class="card p-4">
            <h2><i class="bi bi-card-text pe-4"></i>Project form</h2>
            <hr/>
            <div class="alert alert-primary" role="alert" th:text="${info}" th:if="${info}"></div>
            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

            <div class="d-flex flex-column justify-content-end">
                <form th:action="@{/dashboard/project/manage/new}" th:object="${project}" th:method="POST">
                    <div class="form-group row py-1">
                            <h4>Basic project information</h4>
                            <hr/>
                            <div class="col-md-6">
                            <div>
                                <label class="col-form-label text-start">Name:</label>
                                    <div class="col-sm-12 col-md-9">
                                    <div class="input-group">
                                        <input type="text" th:field="*{name}" class="form-control" placeholder="Name of the project"
                                               aria-label="name" required minlength="2" maxlength="255">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="col-form-label text-start">Project information:</label>
                                <div class="col-sm-12 col-md-9">
                                    <div class="input-group">
                                        <input type="text" th:field="*{description}" class="form-control" placeholder="Project description"
                                               aria-label="Project description" minlength="2" required maxlength="255">
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div class="col-md-6">
                            <div>
                                <label class="col-form-label text-start">Project url:</label>
                                <div class="col-sm-12 col-md-9">
                                    <div class="input-group">
                                        <input type="url" th:field="*{url}" class="form-control" placeholder="Project url"
                                               aria-label="Project url" minlength="2" maxlength="255">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="col-form-label text-start">Additional project information:</label>
                                <div class="col-sm-12 col-md-9">
                                    <div class="input-group">
                                        <input type="text" th:field="*{projectInfo}" class="form-control" placeholder="Additional project description"
                                               aria-label="Additional project description" minlength="2" maxlength="255">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end py-4">
                        <button type="submit" class="btn btn-md btn-danger">Create project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
</body>
</html>
