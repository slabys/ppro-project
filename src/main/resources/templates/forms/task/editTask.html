<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
  <meta charset="UTF-8">
  <title>New task</title>
</head>
<body>
<section layout:fragment="content" class="container py-4">
  <div class="d-flex flex-column shadow gap-4">
    <div class="card p-4">
      <h2><i class="bi bi-card-text pe-4"></i>Task form</h2>
      <div class="d-flex flex-column justify-content-end">
        <form th:action="@{/dashboard/task/edit}" th:object="${task}" th:method="POST">
          <input type="hidden" th:value="${task.id}" th:name="id">
          <input type="" th:value="${task.createdBy.id}" th:name="createdById">
          <input type="" th:value="${task.assignedToProject.id}" th:name="assignedToProjectId">
          <div class="form-group row py-1">
            <h4>Edit task information</h4>
            <hr/>
            <label class="col-form-label text-start"><b>Task name:</b></label>
            <div class="col-sm-12 col-md-6">
              <div class="input-group">
                <input type="text" th:field="*{name}" class="form-control" placeholder="Name of the task"
                       aria-label="name" required minlength="2" maxlength="255">
              </div>
            </div>
            <div class="col-sm-12 mt-5">
              <div class="form-group">
                <label><b>Task content:</b></label>
                <textarea type="text" id="editor" rows="4" placeholder="Task description" class="form-control"
                          aria-label="Task description"
                          th:field="*{content}" autocomplete="off"></textarea>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end py-4">
            <button type="submit" class="btn btn-md btn-danger">Edit task</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
</body>
</html>
