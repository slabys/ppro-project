<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content" class="container text-center">
  <div>
    <h1>User Registration - Sign Up</h1>
  </div>
  <div class="alert alert-primary" role="alert" th:text="${info}" th:if="${info}"></div>
  <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
  <form th:action="@{/registerUser}" th:object="${user}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">E-mail: </label>
        <div class="col-8">
          <input type="email" th:field="*{email}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">First Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{firstName}" class="form-control"
                 required minlength="2" maxlength="20"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Last Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{lastName}" class="form-control"
                 required minlength="2" maxlength="20" />
        </div>
      </div>

      <!--
      <div class="form-group row">
        <label class="col-4 col-form-label">Role: </label>
        <div class="col-8">
         <div th:each="reachableRole: ${reachableRoles}">
          <input type="radio" name="role" th:field="*{role}" class="form-control"
                 required minlength="2" maxlength="20" value= 'th:text="${reachableRole}"' />
           <label th:text="${reachableRole}">role</label>
         </div>
        </div>
      </div>
      -->

      <div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>
</section>
</body>
</html>
