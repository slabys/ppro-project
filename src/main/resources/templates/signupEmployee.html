<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content" class="container text-center">
    <div class="py-4">
        <h1>User Registration - Sign Up</h1>

        <div class="alert alert-primary" role="alert" th:text="${info}" th:if="${info}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        <div class="container-lg d-flex flex-column" style="max-width: 38rem;">
            <form th:action="@{/registerUser}" th:object="${user}"
                  method="post">
                <div class="form-group row py-4">
                    <label class="col-form-label col-sm-12 col-md-2 text-start">E-mail: </label>
                    <div class="col-sm-12 col-md-10">
                        <div class="input-group">
                            <input type="text" th:field="*{email}" class="form-control"
                                   placeholder="e-mail's username"
                                   aria-label="Recipient's username" required minlength="2">
                            <span class="input-group-text">@employerr.com</span>
                        </div>
                    </div>
                </div>

                <div class="form-group row py-1">
                    <label class="col-form-label col-sm-12 col-md-3 text-start">First Name:</label>
                    <div class="col-sm-12 col-md-9">
                        <div class="input-group">
                            <input type="text" th:field="*{firstName}" class="form-control" placeholder="Firstname"
                                   aria-label="Firstname" required minlength="2" maxlength="20">
                        </div>
                    </div>
                </div>

                <div class="form-group row py-1">
                    <label class="col-form-label col-sm-12 col-md-3 text-start">Last Name:</label>
                    <div class="col-sm-12 col-md-9">
                        <div class="input-group">
                            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Lastname"
                                   aria-label="Lastname" required minlength="2" maxlength="20">
                        </div>
                    </div>
                </div>

                <div class="form-group row pt-4">
                    <label class="col-form-label col-sm-12 col-md-3 text-start">User role:</label>
                    <div class="col-sm-12 col-md-9">
                        <select th:field="*{role}" class="form-select">
                            <option th:each="reachableRole: ${reachableRoles}" th:value="${reachableRole} ">
                                <label th:text="${reachableRole}">role</label>
                            </option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-end py-4">
                    <button type="submit" class="btn btn-md btn-danger">SIGN UP</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
