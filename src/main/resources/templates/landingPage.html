<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Employerr - dashboard</title>
</head>
<body>
<!--TODO: add some background photo (stock image)-->
<section layout:fragment="content" class="container py-4">
    <div sec:authorize="!isAuthenticated()" class="d-flex flex-column justify-content-center align-items-center h-100">
        <h1 class="f-flex"><span class="d-flex align-self-start h2" style="color: var(--bs-red)">
            Hello!</span> Welcome to <u>Employerr</u>!
        </h1>
        <div class="d-flex flex-column">
            <a th:href="@{/login}">
                <button class="w-100 mt-4 p-3 border-0"
                        style="font-size: 1.5rem; line-height: 1.75rem; font-weight: bold">
                    Log In
                </button>
            </a>
            <p class=" text-center mt-2
            ">Don't have account yet? <a href="mailto:admin@employerr.com">Contact admin.</a></p>
        </div>
    </div>

    <div class="d-flex flex-column flex-md-row-reverse gap-4" sec:authorize="isAuthenticated()">
        <div class="card p-4">
            <h2><i class="bi-person-circle pe-4"></i>Logged User:</h2>
            <div class="d-flex flex-column justify-content-end">
                <label><b>E-mail:</b></label>
                <p sec:authentication="principal.username">User fullname</p>
                <label><b>Role:</b></label>
                <p sec:authentication="principal.role">role</p>
            </div>
        </div>
        <div style="flex: 1">
            <h2>Welcome to <u>Employerr!</u></h2>
            <p>Here are links you may find useful:</p>
            <h3><a th:href="@{/dashboard/users}"><i class="bi-table pe-2"></i>List of Users</a></h3>
            <h3><a th:href="@{/dashboard/registerUser}"><i class="bi-person-plus pe-2"></i>Register new user</a></h3>
            <h3><a th:href="@{/dashboard/project/list}"><i class="bi-table pe-2"></i>Projects list</a></h3>
            <h3><a th:href="@{/dashboard/project/list/user}"><i class="bi-table pe-2"></i>My projects</a></h3>
        </div>
    </div>

</section>
</body>
</html>
