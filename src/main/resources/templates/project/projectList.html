<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Employerr - All projects</title>
</head>
<body>
<section layout:fragment="content" class="container py-4">
        <div class="p-3" th:if="${!projects.isEmpty()}">
            <div>
                <h1>List of all projects</h1>
            </div>
            <table class="table table-striped table-bordered">
                <div class="d-flex py-2 justify-content-end">
                    <a th:href="@{/dashboard/project/manage/new}"><button class="btn btn-danger btn-md">Create new project</button></a>
                </div>
                <thead class="thead-dark">
                <tr>
                    <th>Project ID</th>
                    <th>Project name</th>
                    <th>Project assigned to</th>
                    <th>Detail</th>
                    <th>Edit</th>
                    <th>Assign to new user</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project: ${projects}">
                    <td th:text="${project.id}">Project ID</td>
                    <td th:text="${project.name}">Project name</td>
                    <td th:text="${project.projectOwner.getFullName()} + ' (' + ${project.projectOwner.role} + ')'">Project owner</td>
                    <td><a th:href="@{'/dashboard/project/detail/'+${project.id}}"><i class="fa-solid fa-magnifying-glass"></i></a></td>
                    <td><a th:href="@{'/dashboard/project/manage/'+${project.id}+'/edit'}"><i class="fa-solid fa-pen-to-square"></i></a></td>
                    <td><a th:href="@{'/dashboard/project/manage/'+${project.id}+'/setOwner'}"><i class="fa-solid fa-user-pen"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    <div th:if="${projects.isEmpty()}">
        <h4>There are no projects right now! Add one!</h4>
        <div class="justify-content-end">
            <a th:href="@{/dashboard/project/manage/new}"><button class="btn btn-danger btn-md">Create new project</button></a>
        </div>
    </div>
</section>
</body>
</html>
